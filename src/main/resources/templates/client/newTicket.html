<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	<title>Ajout d'un ticket</title>
</head>

<body>
	<section layout:fragment="contenu">
		<div class="container">
			<form th:action="@{/client/} + ${url}" th:object="${ticket}" method="post">
				<fieldset>
					<legend>Ajouter un ticket</legend>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="urgence">Urgence</label>
							<select class="form-control" name="urgence" th:field="*{urgence}">
								<option value="0">selectionner l'urgence</option>
								<option value="Critique">Critique</option>
								<option value="Urgent">Urgent</option>
								<option value="Normal">Normal</option>
								<option value="Non urgent">Non urgent</option>
								</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="logiciel">Logiciel</label>
							<input hidden readonly type="text" name="idTicket" class="form-control"
								th:field="*{idTicket}" />
							<input type="text" name="logiciel" class="form-control" th:field="*{logiciel}" />
						</div>
						<div class="form-group col-md-6">
							<label for="environnement">Environnement</label>
							<input type="text" name="environnement" class="form-control" th:field="*{environnement}" />
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="description">Description</label>
							<textarea rows="3" name="description" class="form-control" th:field="*{description}" />
							<input hidden type="text" value="-1" name="statut" class="form-control"
								th:field="*{statut}" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Ajouter</button>
				</fieldset>
			</form>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>

</html>
