<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	<title>Les tickets attribués"</title>
</head>

<body>
	<section layout:fragment="contenu">
		<div class="container">
			<h1 class="text-center">Les tickets attribués</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">idTicket</th>
						<th scope="col">Description</th>
						<th scope="col">Urgence</th>
						<th scope="col">Environnement</th>
						<th scope="col">Logiciel</th>
						<th scope="col">Statut</th>
						<th class="text-center" scope="col">Action</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="t:${tickets}">
						<th scope="row" th:text="${t.idTicket}">idTicket</th>
						<td th:text="${t.description}">Description</td>
						<td th:text="${t.urgence}">Urgence</td>
						<td th:text="${t.environnement}">Environnement</td>
						<td th:text="${t.logiciel}">Logiciel</td>
						<td th:switch="${t.statut}">
							<span th:case="'0'">En cours de traitement</span>
							<span th:case="'1'">Résolu</span>
						</td>
						<td class="text-center">
							<a class="btn btn-success mb-2" th:href="@{/dev/} + ${url} + ${t.idTicket}">Changer
								statut</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
</body>

</html>
